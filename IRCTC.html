<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC</title>
    <link rel="stylesheet" href="IRCTC.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="heading-logo">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/45/IRCTC_Logo.svg/800px-IRCTC_Logo.svg.png" alt="irctc logo">
                <img class="logo-2" src="https://5.imimg.com/data5/SELLER/Default/2021/2/GI/JR/US/4184318/irctc-agentship-provider-500x500.png" alt="Indian Railway">
            </div>
            <div class="heading-text">
                <div class="heading-1">
                    <p>Ask Disha</p>
                    <p>Contact Us </p>
                    <p>Alerts</p>
                </div>
                <div class="heading-2">
                    <button class="login">Login</button>
                    <button class="switch">Register</button>
                    <button class="switch">Agent Login</button>
                </div>
            </div>
            <div class="heading">
                <h1 class="text-content">Indian Railways</h1>
                <div class="text-content-2">
                    <h2 class="safety">Safety</h2>
                    <h2 class="security">Security</h2>
                    <h2 class="punctuality">Punctuality</h2>
                </div>
            </div>
            <div class="buttons">
                <button class="booktickets">BOOK Ticket</button>
                <button class="pnrstatus">PNR Status</button>
                <button class="chart">Chart/Vacancy</button>
            </div>
            <div>
                <div class="destination">
                    <!-- <div class="destination-1"> -->
                        <div class="city">
                            <label for="city-list">From</label>
                            <select id="city-list" >
                            <option value="Bangalore" >Bangalore</option>
                            <option value="Surat">Surat</option>
                        </select>
                        </div>
                        <h2 class="City-Name">Bangalore</h2>
                        <h6 class="description">KSR-Bangalore</h6>
                    <!-- </div> -->
                    <div class="icon">
                        <img class="icon-arrow" src="https://static.vecteezy.com/system/resources/previews/022/187/820/non_2x/arrow-set-icon-illustration-sign-right-and-left-arrows-vector.jpg">
                    </div>
                    <div class="city-2">
                        <label for="city-list">From</label>
                        <select id="city-list" >
                        <option value="Bangalore" >Bangalore</option>
                        <option value="Surat">Surat</option>
                    </select>
                    </div>
                    <h2 class="City-Name-2">Kasarogod</h2>
                    <h6 class="description-2">KSD-Kasarogod</h6>
                </div>
            </div>
            <div class="details">
                <div class="Date">
                        <div class="date">
                            <label for="date-info">Date</label>
                            <input type="date" id="date-info">
                        </div>
                        <h2 class="date-display">01 Aug 2023</h2>
                        <h6 class="day">Tuesday</h6>
                        <div class="info">
                            <label for="book-info">Class</label>
                            <select id="book-info" >
                            <option value="S">S</option>
                            <option value="3A">3A</option>
                            </select>
                        </div>
                        <h2 class="seat-1">3A</h2>
                        <h6 class="info-seat">AC 3 tier</h6>
                        <div class="type-seat">
                            <label for="seat-type">From</label>
                            <select id="seat-type" >
                            <option value="general">general</option>
                            <option value="tatkal">tatkal</option>
                            </select>
                        </div>
                    <h2 class="seat">Tatkal</h2>
                    <h6 class="seat-description">AC 3-tier</h6>
                </div>
            </div>
            <button class="Search">Search Train</button>
        </div>
        <div class="image">
            <img class="vandebharat" src="https://static.theprint.in/wp-content/uploads/2019/07/Vande-Bharat-696x392.jpg?compress=true&quality=80&w=376&dpr=2.6" alt="Vande Bharat Express">
            <img class="train" src="https://qph.cf2.quoracdn.net/main-qimg-9413da5788d8856c560b63dd3408fb25-lq" alt="ICF Couches train ">
        </div>
    </div>
</body>
</html>
